<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>DMP Implementation</title>
   <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Prueba BlueKai Tag Implementation</h1>
    <h3>Abre la consola y pulsa el bot√≥n agregar carrito</h3>
       <button id="addToCar" class="buttons">Agregar a carrito</button><br>
       <div class="form-container">
           <h2>Formulario de contacto</h2>
           <form id="myform" action="">
               <div class="form-container-item">
                       <label for="phone">Phone:</label>
                       <input type="text" id="number">
               </div>
               <div class="form-container-item">
                       <label for="email">Email:</label>
                       <input type="email" id="email">
               </div>
                   <button  type="submit" id="submitForm" class="buttons">Enviar</button>
           </form>
       </div>

           <iframe name="__bkframe" height="0" width="0" frameborder="0" src="javascript:void(0)"></iframe>
           <script type="text/javascript" src="http://tags.bkrtx.com/js/bk-coretag.js"></script>
           <script type="text/javascript" src="index.js"></script>
   
</body>
